<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-D3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js" charset="utf-8"></script>
    <script defer src="svg-d3.js"></script>
  </head>
  <body>
    <div class="container">
        <h2>Population in European Countries</h2>
        <div class="city-count"></div>
        <div class="population-plot"></div>
        <h2>World's Tallest Buildings</h2>
        <div class="row">
            <div class="column">
                <div class="bar"></div>
            </div>
            <!--Adding Placeholder Image-->
            <div class="column">
                <img class="image" src="./img/1.jpg" width=225 height=300/>
            </div>
            <!--Adding Placeholder Info-->
            <div class="column">
                <h4 class="building-name">Burj Khalifa</h4>
                <table>
                    <tbody>
                    <tr>
                        <td>Height</td>
                        <td><span class="height">2717 ft</span></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><span class="city">Dubai</span></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td><span class="country">United Arab Emirates</span></td>
                    </tr>
                    <tr>
                        <td>Floors</td>
                        <td><span class="floors">163</span></td>
                    </tr>
                    <tr>
                        <td>Completed</td>
                        <td><span class="completed">2010</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
  </body>
</html>
